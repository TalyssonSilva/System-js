<html>
	<head>
		<link rel="stylesheet" type="text/css" href="light.css"  id="tema">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<title>CALCULADORA MAQUIADORO</title>
	</head>
	<body >
		<div id="container">
			<div id="container2">
				<div id="resultado">
					<div id="history"></div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<input type="text" name="resultado" class="resultado" id="resultado2" value=""  readonly />
				<div id="keyboard">
					<button class="numeros" id="clear" onclick="clearScreen()"><font color='#f39513'><i class="material-icons">cancel</i></font></button>
					<button class="numeros" id="backspace" onclick="clearback()"><font color='#f39513'><i class="material-icons">arrow_back</i></font></button>
					<button class="numeros" id="%" onclick="liveScreen('%')">%</button>
					<button class="operadores" id="/" onclick="liveScreen('/')">&#247;</button>
					<button class="numeros" id="7" onclick="liveScreen(7)">7</button>
					<button class="numeros" id="8" onclick="liveScreen(8)">8</button>
					<button class="numeros" id="9" onclick="liveScreen(9)">9</button>
					<button class="operadores" id="*" onclick="liveScreen('*')">&times;</button>
					<button class="numeros" id="4" onclick="liveScreen(4)">4</button>
					<button class="numeros" id="5" onclick="liveScreen(5)">5</button>
					<button class="numeros" id="6" onclick="liveScreen(6)">6</button>
					<button class="operadores" id="-" onclick="liveScreen('-')">-</button>
					<button class="numeros" id="1" onclick="liveScreen(1)">1</button>
					<button class="numeros" id="2" onclick="liveScreen(2)">2</button>
					<button class="numeros" id="3" onclick="liveScreen(3)">3</button>
					<button class="operadores" id="+" onclick="liveScreen('+')" >+</button>
					<button class="numeros" onclick="changeTheme()" id="B/w" ><i class="material-icons">brightness_6</i></button>
					<button class="numeros" id="0" onclick="liveScreen(0)">0</button>
					<button class="numeros" id="," onclick="liveScreen('.')" >.</button>
					<button class="operadores" id="=" onclick="result()">=</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
